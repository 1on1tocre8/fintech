name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      CI: true
      PRISMA_SKIP_POSTINSTALL_GENERATE: true
      PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install pnpm first so setup-node's cache: 'pnpm' can call pnpm successfully
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm -r build

      # --- Tests on PRs (no coverage gate) ---
      - name: Test API (PRs, no coverage gate)
        if: github.event_name == 'pull_request'
        run: pnpm --filter "@ev/api" test -- --passWithNoTests --coverage=false

      - name: Test Web (PRs, no coverage gate)
        if: github.event_name == 'pull_request'
        run: pnpm --filter "@ev/web" test -- --passWithNoTests --coverage=false

      - name: Test SDK (PRs, no coverage gate)
        if: github.event_name == 'pull_request'
        run: pnpm --filter "@ev/sdk" test -- --passWithNoTests --coverage=false

      # --- On pushes to main run coverage but don't fail the build for now ---
      - name: API coverage (main, non-blocking)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        continue-on-error: true
        run: pnpm --filter "@ev/api" test -- --coverage

      - name: Web coverage (main, non-blocking)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        continue-on-error: true
        run: pnpm --filter "@ev/web" test -- --coverage
