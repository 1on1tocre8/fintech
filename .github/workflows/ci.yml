jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
      PRISMA_SKIP_POSTINSTALL_GENERATE: "true"
      PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --no-frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Test web (with coverage)
        run: pnpm --filter @ev/web test -- --coverage

      - name: Test api (no coverage gate yet)
        run: pnpm --filter @ev/api test -- --coverage=false

      - name: Generate OpenAPI
        run: pnpm --filter @ev/api generate:openapi

      - name: Upload OpenAPI artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi
          path: docs/openapi/openapi.json
