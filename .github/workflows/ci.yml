name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      PRISMA_SKIP_POSTINSTALL_GENERATE: "true"

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🧰 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: 🧰 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: 📦 Install
        run: pnpm install --frozen-lockfile

      - name: 🛠️ Build all
        run: pnpm -r build

      - name: ✅ Test API (coverage)
        run: pnpm --filter @ev/api test -- --coverage

      - name: ✅ Test Web (coverage)
        run: pnpm --filter @ev/web test -- --coverage

      - name: 📝 Generate OpenAPI
        run: pnpm --filter @ev/api run generate:openapi

      - name: ⬆️ Upload OpenAPI artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi
          path: docs/openapi/openapi.json
