name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
      # keep Prisma from trying to download/generate in CI
      PRISMA_SKIP_POSTINSTALL_GENERATE: "true"
      PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: "1"

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Build all
        run: pnpm build

      - name: Test web (with coverage)
        run: pnpm --filter @ev/web test -- --coverage

      # Keep API tests from failing the gate until we add more tests
      - name: Test api (no coverage gate)
        run: pnpm --filter @ev/api test -- --coverage=false

      - name: Generate OpenAPI
        run: pnpm --filter @ev/api generate:openapi

      - name: Upload OpenAPI artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi
          path: "**/openapi.json"
